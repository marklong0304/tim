<!DOCTYPE html>
<html layout:decorator="layouts/layout_default_new" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Registration page</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="plans purchasing">
        <div class="plans-box plans-margin plans-address">
            <form name="form" id="signupform" th:action="@{/users/registration}" action="/user/registration"
                  method="POST" role="form" th:object="${user}" data-toggle="validator">
                <div class="alert alert-danger alert-dismissible" role="alert" th:if="${#fields.hasErrors('*')}">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <div th:each="e : ${#fields.detailedErrors()}">
                        <span th:text="${e.message}">The error message</span>
                    </div>
                </div>
                <h4>Registration</h4>
                <div class="row no-gutter">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>First name<req>*</req></label>
                            <input id="name" class="form-control" type="text" name="name"
                                   placeholder="First name" th:field="*{name}" required="required"/>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Last name<req>*</req></label>
                            <input id="lastName" class="form-control" type="text" name="lastName"
                                   placeholder="Last name" th:field="*{userInfo.lastName}" required="required"/>
                        </div>
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Password<req>*</req></label>
                            <input id="password" class="form-control" type="password" name="passwd"
                                   placeholder="Password" th:field="*{password}" required="required"/>
                            <p class="help-block" style="font-size: 12px; margin-bottom: 0px!important;">The password should be at least 6 characters long</p>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Confirm password<req>*</req></label>
                            <input id="password-confirm" type="password" name="passwd"
                                   class="form-control" placeholder="Confirm password"
                                   th:field="*{repeatPassword}"
                                   required="required"/>
                            <p class="help-block" style="font-size: 12px; margin-bottom: 0px!important;">Please confirm password</p>
                        </div>
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Email<req>*</req></label>
                            <input type="email" name="email" class="form-control" placeholder="Email Address"
                                   th:field="*{email}" id="email" required="required"/>
                            <p class="help-block" style="font-size: 12px; margin-bottom: 0px!important;">Please provide your Email</p>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">

                        </div>
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-sm-1 col-sm-offset-8">
                        <div class="form-group">
                            <a th:href="@{/}" class="btn btnplan">Back</a>
                        </div>
                    </div>
                    <div class="col-sm-1 ">
                        <div class="form-group plans-order">
                            <button type="submit" class="btn btnplan btn-green">Sign Up</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
