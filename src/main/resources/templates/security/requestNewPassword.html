<!DOCTYPE html>
<html layout:decorator="layouts/layout_default_new" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Restore password page</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="plans purchasing">
        <div class="modal fade" id="requestPasswordSendedDialog" tabindex="-1" role="dialog" th:if="${message != null}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="container-fluid popup-nav">
                        <div class="logo">
                            <a><img th:src="@{https://d3u70gwj4bg98w.cloudfront.net/images/newdesign/logo-gray.svg}" alt="Logo Image"/>travel insurance master</a>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                    </div>
                    <div class="modal-body popup-text">
                        <div th:text="${message}"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="plans-box plans-margin plans-address">
            <form name="form" th:action="@{/users/requestNewPassword}" method="POST">
                <h4>Did you forget your password?</h4>
                <div class="row no-gutter">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Email<req>*</req></label>
                            <input type="email" class="form-control" name="email" placeholder="Email Address"
                                   id="email" required="required"/>
                        </div>
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <button type="submit" class="btn btnplan btn-green">Send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>

<div layout:fragment="pageScript" th:remove="tag">
    <script type="application/javascript">
        $(document).ready(function () {
            $('#requestPasswordSendedDialog').modal('show');
        });
    </script>
</div>
</body>
</html>
