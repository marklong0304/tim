<!DOCTYPE html>
<html layout:decorator="layouts/layout_default" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head lang="en">
    <title>Page menu</title>
</head>
<body>
<div layout:fragment="content" id="searchResultContent">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-xs-offset-0 col-sm-offset-0 col-md-offset-2 col-lg-offset-2">
            <div>
                <h1 th:if="${menu.id != null}">Edit menu</h1>

                <h1 th:if="${menu.id == null}">Create menu</h1>
            </div>
            <div>
                <form action="#" th:action="@{/cms/menu/edit}" th:object="${menu}" method="post">
                    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${#fields.hasErrors('*')}">
                        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <div th:each="e : ${#fields.detailedErrors()}">
                            <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
                            <span th:text="${e.message}">The error message</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title">Menu title: </label>
                        <input id="title" type="text" th:field="*{title}" placeholder="Title" class="form-control"/>
                    </div>

                    <input type="hidden" name="id" th:field="*{id}"/>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success form-control btn-submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
