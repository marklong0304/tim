<!DOCTYPE HTML>
<html layout:decorator="layouts/layout_default" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>File management</title>
    <script src="/js/lib/jquery.dataTables.min.js"
            th:src="@{/js/lib/jquery.dataTables.min.js}"></script>
    <script src="/js/lib/dataTables.bootstrap.min.js"
            th:src="@{/js/lib/dataTables.bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/css/lib/dataTables.bootstrap3.css"
          th:href="@{/css/lib/dataTables.bootstrap3.css}"/>
    <script th:src="@{/js/custom/cms/certificate.js?ver={version}(version=${appVersion.version})}" src="/js/custom/cms/certificate.js"/>
</head>
<body>
<div layout:fragment="content" id="searchResultContent">
    <div class="container">
        <div class="modal fade" id="linkModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Document link</h4>
                    </div>
                    <div class="modal-body">
                        <input id="link" type="text" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><a th:href="@{/vendors}">Vendors</a></li>
                    <li><a th:href="@{/vendors/edit/{id}(id=${policyMeta.vendor.id})}"
                           th:text="${policyMeta.vendor.name}">Certificates</a></li>
                    <li><a th:href="@{/vendors/policy/edit/{id}(id=${policyMeta.id})}" th:text="${policyMeta.displayName}">Certificates</a>
                    </li>
                    <li><a th:href="@{/cms/certificate/{id}(id=${policyMeta.id})}">Certificates</a></li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8"><h1 class="adminTitle"><span th:text="'Default certificate for '"></span>
                <span style="color: #0099cc" th:text="${policyMeta.vendor.name+' - ' + policyMeta.displayName}"/><span th:text="' policy'"/>
                <span style="color: red" th:text="' (Empty now)'" th:if="${#lists.isEmpty(defaultCertificateList)}"></span></h1></div>
            <div class="col-md-4 text-right" th:if="${#lists.isEmpty(defaultCertificateList)}">
                <h1><a th:href="@{/cms/certificate/create/{id}?default(id=${policyMeta.id})}"
                       class="btn btn-success xcrud-action "><i
                        class="glyphicon glyphicon-plus-sign"></i>&nbsp;&nbsp;Create</a></h1>
            </div>
        </div>
        <table class="table table-hover table-bordered">
            <thead>
            <tr class="info">
                <th width="10%">Name</th>
                <th width="15%">Create date</th>
                <th width="15%">Modified date</th>
                <th width="10%">Author</th>
                <th width="10%">View</th>
                <th width="5%">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="certificate : ${defaultCertificateList}">
                <td th:text="${certificate.fileName}"/>
                <td th:text="${#dates.format(certificate.createDate, 'MM/dd/yyyy')}"/>
                <td th:text="${#dates.format(certificate.modifiedDate, 'MM/dd/yyyy')}"/>
                <td th:text="${certificate.author.name}"/>
                <td><a th:href="@{/cms/certificate/show/{uid}(uid=${certificate.uuid})}" target="_blank">view</a>
                </td>
                <td class="text-nowrap">
                    <a class=" btn btn-primary" type="button" title="Edit" name="default"
                       th:href="@{/cms/certificate/edit/{policyMetaId}/{id}(id=${certificate.id},policyMetaId=${policyMeta.id})}">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                    <button class=" btn btn-danger" type="button" title="Delete"
                            th:onclick="'javascript:deleteCertificate(\'' + ${certificate.id} + '\',\'' + ${policyMeta.id} + '\');'">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-md-8"><h1 class="adminTitle">Certificates</h1></div>
            <div class="col-md-4 text-right">
                <h1><a th:href="@{/cms/certificate/create/{id}(id=${policyMeta.id})}"
                       class="btn btn-success xcrud-action "><i
                        class="glyphicon glyphicon-plus-sign"></i>&nbsp;&nbsp;Create</a></h1>
            </div>
        </div>
        <table class="table table-hover table-bordered" id="certificates">
            <thead>
            <tr class="info">
                <th width="10%">Name</th>
                <th width="10%"> Countries</th>
                <th width="10%"> States</th>
                <th width="15%">Create date</th>
                <th width="15%">Modified date</th>
                <th width="10%">Author</th>
                <th width="10%">View</th>
                <th width="8%">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="certificate : ${certificates}" th:id="'certificate-' + ${certificate.id}">
                <td th:text="${certificate.fileName}"/>
                <td>
                    <span th:each="country : ${certificate.countries}" th:text="${country}"></span>
                </td>
                <td>
                    <span th:each="state : ${certificate.states}" th:text="${state}"></span>
                </td>
                <td th:text="${#dates.format(certificate.createDate, 'MM/dd/yyyy')}"/>
                <td th:text="${#dates.format(certificate.modifiedDate, 'MM/dd/yyyy')}"/>
                <td th:text="${certificate.author.name}"/>
                <td><a th:href="@{/cms/certificate/show/{uid}(uid=${certificate.uuid})}" target="_blank">view</a>
                </td>
                <td>
                    <a class="pull-left btn btn-primary" type="button" title="Edit"
                       th:href="@{/cms/certificate/edit/{policyMetaId}/{id}(id=${certificate.id},policyMetaId=${policyMeta.id})}">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                    <button class="pull-right btn btn-danger" type="button" title="Delete"
                            th:onclick="'javascript:deleteCertificate(\'' + ${certificate.id} + '\',\'' + ${policyMeta.id} + '\');'">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
