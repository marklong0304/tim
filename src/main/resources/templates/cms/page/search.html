<!DOCTYPE HTML>
<html layout:decorator="layouts/layout_default_new" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Search result</title>
    <style>
        #pages {
            cursor: pointer;
        }
        .search_str {
            font-weight: bold;
        }
    </style>

</head>
<body>
<div layout:fragment="content" id="searchResultContent">
    <div class="container">
        <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-sm-offset-0 col-xs-offset-0">

            <form id="searchForm" action="#" th:action="@{/search}" method="get">
                <div class="searchError">
                    <input id="searchStr" name="q" type="text" placeholder="Search" th:value="${searchStr}"/>
                    <button id="searchBtn"></button>
                </div>
            </form>

            <div th:if="${#maps.isEmpty(pages)}">
                <h3>No results</h3>
            </div>
            <div th:if="${not #maps.isEmpty(pages)}">
                <h3>Search results <span th:if="${not #strings.isEmpty(searchStr)}">for</span>
                    <span class="search_str" th:text="${searchStr}"></span> :
                    <span class="search_str" th:text="${pages.size()}"></span></h3>
                <table class="table table-hover" id="pages">
                    <tr th:each="page : ${pages}" th:attr="data-page-name=${page.value}">
                        <td th:text="${page.key.caption}"/>
                        <td th:utext="${page.key.description}"/>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
<th:block layout:fragment="pageScript">
    <script type="text/javascript" th:src="@{/js/custom/search.js?ver={version}(version=${appVersion.version})}"></script>
    <script>
        $(function () {
            $("#pages tr").click(function () {
                window.location.href = context + "page/" + $(this).data('page-name');
            });
        });
    </script>
</th:block>
</body>
</html>
