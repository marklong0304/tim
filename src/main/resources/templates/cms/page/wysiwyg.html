<!DOCTYPE html>
<html layout:decorator="layouts/layout_print" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- include summernote css/js-->
    <link th:href="@{/css/lib/summernote.css}" rel="stylesheet"/>
    <script th:src="@{/js/lib/summernote.min.js}"></script>
    <title>Print Purchase</title>
</head>
<body>

<div layout:fragment="content">
    <div class="planPurchase2" id="searchResultContent" style="padding-bottom: 0;">
        <div id="summernote" />
    </div>
    <script>
        $(document).ready(function () {
            $('#summernote').summernote({
                height: 400,
                maxHeight: 400,
                focus: false
            });
            $(".note-resizebar").hide();
            $('button[data-name="fullscreen"]').hide();
        });
    </script>
</div>
</body>
</html>
